<form onsubmit="sendToWhatsApp(event)">
  <label>Nama Lengkap</label>
  <input type="text" id="nama" placeholder="Masukkan nama anda" required><br><br>

  <label>Pilih Mobil</label>
  <select id="mobil">
    <option>Hiace Commuter 14 Seat</option>
    <option>Hiace Premio 14 Seat</option>
    <option>Elf Short 15 Seat</option>
    <option>Elf Long 19 Seat</option>
  </select><br><br>

  <label>Tanggal Sewa</label>
  <input type="date" id="tanggal" required><br><br>

  <label>Lama Sewa (Hari)</label>
  <input type="number" id="lama" placeholder="Lama sewa (hari)" required><br><br>

  <button type="submit" style="background:#004aad; color:white; padding:10px 20px; border:none; cursor:pointer;">
    Pesan Sekarang
  </button>
</form>

<script>
function sendToWhatsApp(event) {
  event.preventDefault();
  let nama = document.getElementById("nama").value;
  let mobil = document.getElementById("mobil").value;
  let tanggal = document.getElementById("tanggal").value;
  let lama = document.getElementById("lama").value;

  let pesan = `Halo Admin SA TRANS,%0A%0ASaya ingin memesan dengan detail:%0A%0A` +
              `Nama: ${nama}%0A` +
              `Mobil: ${mobil}%0A` +
              `Tanggal Sewa: ${tanggal}%0A` +
              `Lama Sewa: ${lama} hari%0A%0ATerima kasih.`;

  let url = "https://wa.me/6285210450728?text=" + pesan;
  window.open(url, "_blank");
}
</script>
